MEMORY {
    ZP:   start = $0000, size = $0100, type = rw, define = yes;  # Zero page memory
    RAM:  start = $0200, size = $0600, type = rw, define = yes;  # General RAM and screen pixels
    ROM:  start = $C000, size = $4000, type = ro, define = yes;  # Read-only memory for code
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;   # Zero page for fast access
    CODE:     load = ROM, type = ro;   # Code stored in ROM
    DATA:     load = RAM, type = rw;   # Writable data stored in RAM
}
